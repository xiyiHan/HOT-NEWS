# ═══════════════════════════════════════════════════════════════
#                   TrendRadar 时间线配置
# ═══════════════════════════════════════════════════════════════

presets:

  always_on:
    name: "全天监控"
    description: "全天候监控，有新增立即推送。适合重度用户。"
    default:
      collect: true
      analyze: false
      ai_mode: "current"
      push: true
      report_mode: "incremental"
      once:
        analyze: false
        push: false
    periods: {}
    day_plans:
      all_day:
        periods: []
    week_map:
      1: "all_day"
      2: "all_day"
      3: "all_day"
      4: "all_day"
      5: "all_day"
      6: "all_day"
      7: "all_day"

  morning_evening:
    name: "早晚汇总"
    description: "全天推送 + 晚间当日汇总。适合大多数人。"
    default:
      collect: true
      analyze: true
      ai_mode: "current"
      push: true
      report_mode: "current"
      once:
        analyze: false
        push: false
    periods:
      evening_summary:
        name: "晚间汇总"
        start: "20:00"
        end: "22:00"
        analyze: true
        ai_mode: "daily"
        report_mode: "daily"
        once:
          analyze: true
          push: true
    day_plans:
      all_day:
        periods: ["evening_summary"]
    week_map:
      1: "all_day"
      2: "all_day"
      3: "all_day"
      4: "all_day"
      5: "all_day"
      6: "all_day"
      7: "all_day"

  office_hours:
    name: "办公时间"
    description: "工作日三段式推送（到岗→午间→收工），周末增量自由推送。"
    default:
      collect: true
      analyze: false
      ai_mode: "current"
      push: false
      report_mode: "current"
      once:
        analyze: true
        push: true
    periods:
      morning_briefing:
        name: "到岗速览"
        start: "09:00"
        end: "11:00"
        analyze: true
        ai_mode: "current"
        push: true
        report_mode: "current"
      noon_update:
        name: "午间热点"
        start: "13:00"
        end: "15:00"
        push: true
        report_mode: "current"
      closing_summary:
        name: "收工汇总"
        start: "17:00"
        end: "19:00"
        analyze: true
        ai_mode: "daily"
        push: true
        report_mode: "daily"
      weekend_free:
        name: "周末自由"
        start: "08:00"
        end: "23:00"
        ai_mode: "current"
        push: true
        report_mode: "incremental"
        once:
          analyze: false
          push: false
    day_plans:
      workday:
        periods: ["morning_briefing", "noon_update", "closing_summary"]
      weekend:
        periods: ["weekend_free"]
    week_map:
      1: "workday"
      2: "workday"
      3: "workday"
      4: "workday"
      5: "workday"
      6: "weekend"
      7: "weekend"

  night_owl:
    name: "夜猫子模式"
    description: "午后速览 + 深夜全天汇总。适合夜间工作者、海外时差用户。"
    default:
      collect: true
      analyze: false
      ai_mode: "current"
      push: false
      report_mode: "current"
      once:
        analyze: true
        push: true
    periods:
      afternoon_peek:
        name: "午后速览"
        start: "15:00"
        end: "17:00"
        analyze: true
        ai_mode: "current"
        push: true
        report_mode: "current"
      late_night:
        name: "深夜汇总"
        start: "22:00"
        end: "01:00"
        analyze: true
        ai_mode: "daily"
        push: true
        report_mode: "daily"
    day_plans:
      all_day:
        periods: ["afternoon_peek", "late_night"]
    week_map:
      1: "all_day"
      2: "all_day"
      3: "all_day"
      4: "all_day"
      5: "all_day"
      6: "all_day"
      7: "all_day"

custom:
  name: "自定义"
  description: "工作日9/12/17点采集，17:30-19点分析推送；周末15/19点采集分析推送。"
  
  default:
    collect: true
    analyze: false
    ai_mode: "current"
    push: false
    report_mode: "current"
    once:
      analyze: true
      push: true
  
  periods:
    weekday_09_collect:
      name: "工作日早间采集"
      start: "09:00"
      end: "09:30"
      collect: true
      analyze: false
      push: false
    
    weekday_12_collect:
      name: "工作日午间采集"
      start: "12:00"
      end: "12:30"
      collect: true
      analyze: false
      push: false
    
    weekday_17_collect:
      name: "工作日晚间采集"
      start: "17:00"
      end: "17:29"
      collect: true
      analyze: false
      push: false
    
    weekday_analyze_push:
      name: "工作日分析推送"
      start: "17:30"
      end: "19:30"
      collect: true
      analyze: true
      ai_mode: "daily"
      push: true
      report_mode: "daily"
      once:
        analyze: true
        push: true
    
    weekend_15_push:
      name: "周末下午推送"
      start: "15:00"
      end: "15:30"
      collect: true
      analyze: true
      ai_mode: "current"
      push: true
      report_mode: "current"
      once:
        analyze: true
        push: true
    
    weekend_19_push:
      name: "周末晚间推送"
      start: "19:00"
      end: "19:30"
      collect: true
      analyze: true
      ai_mode: "daily"
      push: true
      report_mode: "daily"
      once:
        analyze: true
        push: true
  
  day_plans:
    workday:
      periods: ["weekday_09_collect", "weekday_12_collect", "weekday_17_collect", "weekday_analyze_push"]
    weekend:
      periods: ["weekend_15_push", "weekend_19_push"]
  
  week_map:
    1: "workday"
    2: "workday"
    3: "workday"
    4: "workday"
    5: "workday"
    6: "weekend"
    7: "weekend"
  
  overlap:
    policy: "error_on_overlap"
